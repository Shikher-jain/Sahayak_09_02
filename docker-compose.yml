version: '3.8'

services:
  # Cosdata Vector Database
  cosdata:
    image: cosdata/cosdata:latest
    container_name: sahayak-cosdata
    ports:
      - "8443:8443"
    environment:
      - COSDATA_ADMIN_KEY=admin123
    volumes:
      - cosdata_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8443/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sahayak-backend
    ports:
      - "8000:8000"
    environment:
      - COSDATA_URL=http://cosdata:8443
      - COSDATA_ADMIN_KEY=admin123
      - PYTHONUNBUFFERED=1
    depends_on:
      cosdata:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  # Streamlit Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: sahayak-frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  cosdata_data:

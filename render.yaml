services:
  - type: web
    name: sahayak-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: COSDATA_URL
        value: http://127.0.0.1:8443
      - key: COSDATA_API_KEY
        value: admin
    healthCheckPath: /health
